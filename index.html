<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pixel Art Maker</title>
    <link href="https://fonts.googleapis.com/css?family=Gugi" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pixel Art Maker</h1>
        <form action="#">
            <label for="gh">Grid Height</label>
            <input type="number" class="btn" id="gh" min="1" max="20">
            <label for="gw">Grid Width</label>
            <input type="number" class="btn" id="gw" min="1" max="20">
            <input type="submit" class="btn" value="Submit">
            <input type="reset" class="btn" value="Reset">
            <br>
            <label for="colour">Pick a colour</label>
            <input type="color" id="colour" value="#d2d2d7">
        </form>
        <table align="center"></table>
    </div>
    <script src="main.js"></script>
</body>
</html>
